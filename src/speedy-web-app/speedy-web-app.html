<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../speedy-charts/speedy-charts.html">
<link rel="import" href="../speedy-landing/speedy-landing.html">

<dom-module id="speedy-web-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Arial, sans-serif;
      }
      #logoPic{
      margin : 7px 0 7px 0;
      }
      #logo{
        margin-right: 1.5%;
      }
      app-header {
        background-color: #232625;
      }
      speedy-charts {
        margin: 20px 20px 20px 20px;
      }
      #title{
        color: #fff;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:view" data="{{routeData}}" tail="{{tail}}"></app-route>

    <app-header-layout>
      <app-header fixed shadow>
        <app-toolbar id="logoPic">
          <img id="logo" src="../images/logo-speedy.png" alt="logo">
            <img id="logo" src="../images/title.png" alt="speedy Title">
        </app-toolbar>
      </app-header>
      <iron-pages selected="{{routeData.view}}" attr-for-selected="name">
        <speedy-landing name="landing"></speedy-landing>
        <speedy-charts name="charts"></speedy-charts>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'speedy-web-app',
      ready: function() {
        if(!this.route.path) {
          this.set('route.path', '/landing');
        }
      },
    });
  </script>
</dom-module>
