<link rel="import" href="../polymer/polymer.html">

<!--
`line-chart`
Implements highcharts line graph.

@demo demo/index.html 
-->

<dom-module id="line-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'line-chart',

      properties: {
        prop1: {
          type: String,
          value: 'line-chart',
        },
      },

    });
  </script>
</dom-module>
